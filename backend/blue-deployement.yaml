apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: expense
  # labels of deployement resource
  labels:
    app: backend
    tier: backend
    project: expense
    version: blue
spec:
  replicas: 1
  selector:
    matchLabels:
     app: backend
     tier: backend
     project: expense
     version: blue
  template:
    metadata:
      labels:
       app: backend
       tier: backend
       project: expense
       version: blue
    spec:
      containers:
      - name: nginx
        image: ramki2537/backend:1.0.0